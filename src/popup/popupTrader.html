<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popupTrader.css" />
</head>

<body>
  <!-- Logo -->
  <div class="img">
    <img src="icons/icon.png" alt="Logo" width="160"></img>
  </div>

  <div id="popup-content">

    <!-- Rounded switch -->
    <div class="ButtonName"><b>trader mode</b><sup> <span
          title="While active, the buy assistant will automatically click the buttons on page entrance when buying a specific moment"
          style="cursor: pointer;">(i)</span>
      </sup>
    </div>
    <div class="box">
      <label id="traderToggle" class="switch">
        <input id="traderCheckBox" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    </br> </br> </br>

    <!-- Square switch -->
    <div class="ButtonName"> <b>rage mode </b><sup> <span
          title="While active, the buy assistant will automatically buy the moment if available"
          style="cursor: pointer;">(i)</span></sup>
    </div>
    <div class="box">
      <label id="rageToggle" class="switch">
        <input id="rageCheckBox" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div> </br></br></br>

    <!-- Textarea -->
    <div class="ButtonName"> <b>memo for WAX </b><sup> <span
          title="Please donate any amount of WAX to k.mr2.wam with the given memo."
          style="cursor: pointer;">(i)</span></sup>
    </div>
    <div class="box">
      <b id="waxText" class="text"></b>
    </div>
    </br></br>

    <!-- Orange Button 
    <div class="box"> Button <sup> <span title="Bei einschalten dieses Buttons passiert folgendes..."
          style="cursor: pointer;">(i)</span></sup></div>
    <label class="switch">
      <button id="traderButton" class="traderButton"></button>
    </label> -->
  </div>
  <div class= "timestamp">
    <p id="countdown" class = "countdownText"></p>
  </div>

  <div id="alertDonate" class="nodonation">

    <p> No donation found! </p>
  </div>

  <div id="error-content" class="hidden">
    <p>Can't access this web page.</p>
    <p>Try a different page.</p>
  </div>

  <script src="main.js"></script>
</body>

</html>
